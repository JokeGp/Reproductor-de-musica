<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forentec Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="header-left">
      <img src="./assets/icons/forentec-icon-day.png" alt="Logo" class="forentec-icon">
    </div>
    <div class="header-right">
      <h1 class="project-title"><img src="./assets/icons/musicPlayer-day.png" alt="">Music Player</h1>
    </div>
    <div class="theme-toggle">
      <button class="toggle-btn active" data-theme="light">Light mode</button>
      <button class="toggle-btn" data-theme="dark">Dark mode</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-container">
    
    <!-- SECCIÓN DE REPRODUCCIÓN -->
    <section class="playback-section">
      <!-- VISUALIZADOR -->
     <div class="visualizer-wrapper">
      <div id="audio-visualizer" class="analyzer-container"></div>
      <canvas id="spectrogram-canvas" class="analyzer-canvas"></canvas>
      <canvas id="scale" width="60" height="400"></canvas>
    </div>  
       <div class="songHeader">
         <div class="song-info">
        <h2 id="song-title">Título de la canción</h2>
        <p id="album-name">Álbum - Artista</p>
      </div>

      <div class="visual-mode">
        <label for="view-mode"></label>
        <div class="visual-toggle">
        <button class="visual-btn active" data-mode="bars"> <img src="./assets/icons/bars.png" alt="">Ondas</button>
        <button class="visual-btn" data-mode="spectrogram"> <img src="./assets/icons/frecuencias.png" alt="">Espectro</button>
      </div>

      </div>
      
      </div>
      

      <!-- PROGRESO -->
      <div class="progress-container">
      <span id="current-time">0:00</span>
      <div class="progress-wrapper">
        <input type="range" id="progress-bar" value="0" min="0" max="100">
      </div>
      <span id="total-time">0:00</span>
    </div>


      <!-- CONTROLES -->
      <div class="controls">
        <button id="repeat-btn" title="Repetir"><img src="./assets/icons/repetir-day.png" alt=""></button>
        <button id="prev-btn" title="Anterior"><img src="./assets/icons/prev-day.png" alt=""></button>
        <button id="play-pause-btn" title="Reproducir / Pausar"><img src="./assets/icons/play-day.png" alt=""></button>
        <button id="next-btn" title="Siguiente"><img src="./assets/icons/next-day.png" alt=""></button>
        <button id="shuffle-btn" title="Aleatorio"><img src="./assets/icons/random-day.png" alt=""></button>
      </div>

      <!-- ELEMENTO DE AUDIO (invisible) -->
      <audio id="player-audio" crossorigin="anonymous"></audio>
    </section>

    <!-- SECCIÓN DE ÁLBUMES Y TRACKS -->
        <section class="bottom-section">
          <div class="bottom-section-btns">
        <button id="show-albums-btn" class="toggle-tab active">Biblioteca</button>
        <button id="show-tracks-btn" class="toggle-tab">Tracklist</button>
      </div>

      <div class="bottom-section-content" id="bottom-section-content">
        <!-- Contenedor dinámico -->
        <div id="album-list" class="album-grid"></div>
        <ul id="track-list" class="track-list"></ul>
      </div>
    </section>
  </main>

  <img src="./assets/icons/ondas-day.png" alt="Fondo" class="background-footer">
  <img src="./assets/icons/ondas-night.png" alt="Fondo" class="background-footer-night">


  <!-- FOOTER -->
  <footer class="main-footer">
    <p>© 2025 Forentec Music Player</p>
  </footer>

  <!-- LIBRERÍA AUDIO MOTION -->
  <script src="https://unpkg.com/audiomotion-analyzer/dist"></script>
  <script src="main.js"></script>
</body>
</html>
