<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forentec Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="header-left">
      <img src="./assets/logo.png" alt="Logo" class="logo">
    </div>
    <div class="header-right">
      <h1 class="project-title">🎶 Forentec Music Player</h1>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-container">
    
    <!-- SECCIÓN DE REPRODUCCIÓN -->
    <section class="playback-section">
      <div class="song-info">
        <h2 id="song-title">Título de la canción</h2>
        <p id="album-name">Álbum - Artista</p>
      </div>

      <div class="visual-mode">
        <label for="view-mode">Modo visualización:</label>
        <select id="view-mode">
          <option value="bars">Frecuencias</option>
          <option value="wave">Onda</option>
          <option value="spectrogram">Espectrograma</option>

        </select>
      </div>

      <!-- VISUALIZADOR -->
      <div id="audio-visualizer" class="analyzer-container"></div>
      <canvas id="spectrogram-canvas" class="analyzer-canvas"></canvas

      

      <!-- PROGRESO -->
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" value="0" min="0" max="100">
        <span id="total-time">0:00</span>
      </div>

      <!-- CONTROLES -->
      <div class="controls">
        <button id="shuffle-btn" title="Aleatorio">🔀</button>
        <button id="prev-btn" title="Anterior">⏮</button>
        <button id="play-pause-btn" title="Reproducir / Pausar">▶ Reproducir</button>
        <button id="next-btn" title="Siguiente">⏭</button>
        <button id="repeat-btn" title="Repetir">🔁</button>
      </div>

      <!-- ELEMENTO DE AUDIO (invisible) -->
      <audio id="player-audio" crossorigin="anonymous"></audio>
    </section>

    <!-- SECCIÓN DE ÁLBUMES Y TRACKS -->
    <section class="bottom-section">
      <div class="bottom-section-btns">
        <button id="show-albums-btn">🎵 Seleccionar álbum</button>
        <button id="show-tracks-btn">📜 Tracklist</button>
      </div>

      <div class="bottom-section-content" id="bottom-section-content">
        <!-- Contenedor dinámico -->
        <div id="album-list" class="album-grid"></div>
        <ul id="track-list" class="track-list"></ul>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>© 2025 Forentec Music Player</p>
  </footer>

  <!-- LIBRERÍA AUDIO MOTION -->
  <script src="https://unpkg.com/audiomotion-analyzer/dist"></script>
  <script src="main.js"></script>
</body>
</html>
